<h2 mat-dialog-title class="text-white text-xl font-semibold text-center mb-4">
  Recipe Details
</h2>

<div class="mb-4">
  <label class="block mb-1 font-medium text-white">Name</label>
  <p class="w-full px-4 py-2 rounded bg-gray-700 text-white break-words">{{ data.name }}</p>
</div>

<div class="mb-4">
  <label class="block mb-1 font-medium text-white">Description</label>
  <div class="max-h-72 overflow-y-auto rounded bg-gray-700 px-4 py-2">
    <p class="text-white whitespace-pre-line">{{ data.description }}</p>
  </div>
</div>

<div class="flex justify-end pt-4 border-t border-gray-600 sticky bottom-0 bg-gray-800">
  <button (click)="close()" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded text-white font-semibold
  shadow">
    Close
  </button>
</div>
