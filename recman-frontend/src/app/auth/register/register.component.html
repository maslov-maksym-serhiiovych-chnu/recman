<div class="max-w-sm mx-auto mt-20 p-6 bg-gray-800 text-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
  <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block mb-1">Username</label>
      <input type="text" formControlName="username" class="w-full px-3 py-2 rounded bg-gray-700 text-white"/>
    </div>
    <div class="mb-4">
      <label class="block mb-1">Password</label>
      <input type="password" formControlName="password" class="w-full px-3 py-2 rounded bg-gray-700 text-white"/>
    </div>
    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white font-semibold">
      Register
    </button>
  </form>
</div>
