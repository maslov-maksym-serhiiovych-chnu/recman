<div class="text-white">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-3xl font-bold">Recipes</h2>
    <button (click)="showForm = true"
            class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded shadow">
      + Add Recipe
    </button>
  </div>

  <div class="overflow-hidden shadow ring-1 ring-white/10 sm:rounded-lg mb-6">
    <table class="min-w-full divide-y divide-gray-700 bg-gray-800 table-auto">
      <thead class="bg-gray-700">
      <tr>
        <th scope="col" class="px-6 py-3 text-left text-sm font-semibold text-white w-1/4">Name</th>
        <th scope="col" class="px-6 py-3 text-left text-sm font-semibold text-white w-1/2">Description</th>
        <th scope="col" class="px-6 py-3 text-left text-sm font-semibold text-white w-1/4">Actions</th>
      </tr>
      </thead>
      <tbody class="divide-y divide-gray-700">
      <tr *ngFor="let recipe of recipes" class="hover:bg-gray-900 transition align-top">
        <td class="px-6 py-4 text-sm font-medium cursor-pointer hover:underline break-words"
            (click)="selectRecipe(recipe)">
          {{ recipe.name }}
        </td>
        <td class="px-6 py-4 text-sm text-gray-300 break-words whitespace-pre-line">
          {{ recipe.description }}
        </td>
        <td class="px-6 py-4 text-sm space-x-4">
          <button (click)="editRecipe(recipe)" class="text-yellow-400 hover:underline">Edit</button>
          <button (click)="deleteRecipe(recipe)" class="text-red-400 hover:underline">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="showForm" class="mb-6 p-6 bg-gray-900 rounded-lg shadow">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block mb-1 font-medium">Name</label>
        <input type="text" formControlName="name"
               class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring focus:ring-blue-500"/>
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-medium">Description</label>
        <textarea formControlName="description"
                  class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring focus:ring-blue-500"></textarea>
      </div>
      <div class="flex space-x-4">
        <button type="submit"
                class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded text-white font-semibold shadow">
          {{ editingId ? 'Update' : 'Create' }}
        </button>
        <button type="button" (click)="cancel()"
                class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded text-white font-semibold shadow">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
